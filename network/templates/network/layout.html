{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Social Network{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <nav>
            <a class="navbar-brand" href="#">Network</a>
          
            <div>
              <ul class="navbar-nav mr-auto">

                    
                
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <button class='btn btn-light' onclick='showProfile("{{user.username}}", 1)' ><strong>{{ user.username }}</strong></button>
                    </li>

                    <li class="nav-item">
                        <p class='btn btn-light' style="cursor:pointer;" onclick="load_posts(1)">All Posts</p>
                    </li>   
                    <li class="nav-item">
                        <p style="cursor:pointer;" class="nav-link" onclick='following(1)'><img style="width:15px;" src="https://icongr.am/feather/users.svg?size=128&color=currentColor"> Following</p>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        

    </body>
</html>
